<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            position: relative;
            border: 4px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-panel h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
        }

        .level-lines {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .next-piece-canvas {
            width: 100px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #666;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }

        .controls {
            font-size: 14px;
            line-height: 1.8;
        }

        .controls p {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .button.pause {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .button.pause:hover {
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .button.restart {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .button.restart:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffd700;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-container {
            animation: slideIn 0.8s ease-out;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.4); }
        }

        .game-board {
            animation: glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="game-info">
            <div class="info-panel">
                <h3>점수</h3>
                <div class="score-display" id="score">0</div>
                <div class="level-lines">
                    <span>레벨: <span id="level">1</span></span>
                    <span>라인: <span id="lines">0</span></span>
                </div>
                <button class="button" id="startBtn">게임 시작</button>
                <button class="button pause" id="pauseBtn" style="display:none;">일시정지</button>
                <button class="button restart" id="restartBtn" style="display:none;">재시작</button>
            </div>
            
            <div class="info-panel">
                <h3>다음 블록</h3>
                <canvas id="nextCanvas" class="next-piece-canvas" width="100" height="80"></canvas>
            </div>
            
            <div class="info-panel">
                <h3>조작법</h3>
                <div class="controls">
                    <p><span>← →</span><span>이동</span></p>
                    <p><span>↑</span><span>회전</span></p>
                    <p><span>↓</span><span>빠른 낙하</span></p>
                    <p><span>Space</span><span>즉시 낙하</span></p>
                    <p><span>P</span><span>일시정지</span></p>
                </div>
            </div>
        </div>
    </div>
